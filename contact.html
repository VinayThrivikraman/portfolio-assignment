<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio</title>
        <link rel="stylesheet" href="css/contact.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    </head>

    <body>
        <div class="parent-conatiner">
            <div class="nav-main">
                <div class="logo-nav">
                    <img src="images/Daco_5244012.png" alt="logo" width= "50px" height="50px">
                </div>

                <div class="topnav">
                    <a href="index.html">Home</a>
                    <a href="about.html">About Me</a>
                    <a href="education.html">Education</a>
                    <a href="services.html">Experiences</a>
                    <a class="active" href="contact.html">Contact</a>
                </div>
            </div>

            <div class="background-image">
                <img src="images/casey-horner-O0R5XZfKUGQ-unsplash.jpg" alt="background image" width="100%" height="50%">
            </div>

            <div class="contact-main-container">
                <div class="contact-quote-container">
                    <h1>Let's Chat. <br>Tell me about your <br>Project</h1>
                    <p>Lets create something together</p>
                    <hr>
                    <div class="contact-info-main">
                        <div class="contact-info-container">
                            <div class="contact-item">
                                <img src="images/icons/mingcute_phone-fill.png" alt="phone logo" width="25">
                                <h6>1234567890</h6>
                            </div>
                        </div>
                        <div class="contact-info-container">
                            <div class="contact-item">
                                <img src="images/icons/material-symbols_mail.png" alt="mail logo" width="25">
                                <h6>testmail@gmail.com</h6>
                            </div>
                        </div>
                        <div class="contact-info-container">
                            <div class="contact-item">
                                <img src="images/icons/teenyicons_home-solid.png" alt="home logo" width="20">
                                <h6>House Name <br>Area, City <br>DIstrict, Pincode</h6>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contact-right-container">
                    <div class="top-forms">
                        <h4>Send me a Message</h4>
                        <input class="input-form" type="text" placeholder="Full Name">
                        <input class="input-form" type="text" placeholder="Email Address">
                        <input class="input-form" type="text" placeholder="Subject">
                    </div>
                    <div class="bottom-forms">
                        <h6>Tell me More.</h6>
                        <input class="input-form-longer" type="text" placeholder="Description">
                    </div>
                    <div>   
                        <a href="#"><button class="submit-button"><h4>Submit</h4></button></a>
                    </div>
                </div>
                
            </div>
            
        </div>
    </body>
</html>
